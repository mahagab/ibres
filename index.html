<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jovens IBRES</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="src/images" />
  </head>
  <body>

    <div class="container">
        <img class="image" src="src/images/07.jpeg" > 
    </div>
    
    <div class="container">
        <img class="image1" src="src/images/06.jpeg" > 
    </div>
    <div class="container">
        <img class="image2" src="src/images/05.jpeg" > 
    </div>

<div class="contimage">
    <div class="banner">
    <h2 >O MAIOR ENCONTRO DE JOVENS EST√Å CHEGANDO</h2>
</div>

    <div class="countdown">
      <span class="title">Nosso Retorno em:</span>
      <div class="box">
        <span class="value" data-days>00</span>
        <span class="name">days</span>
      </div>
      <div class="box">
        <span class="value" data-hours>00</span>
        <span class="name">hours</span>
      </div>
      <div class="box">
        <span class="value" data-minutes>00</span>
        <span class="name">minutes</span>
      </div>
      <div class="box">
        <span class="value" data-seconds>00</span>
        <span class="name">seconds</span>
      </div>
    </div>
  </div>
    <script src="app.js" defer></script>
  </body>
</html>
